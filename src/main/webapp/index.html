<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="js/index.js" type="application/javascript"></script>
    </head>
    <body>
        <h1>MCP Certificate Decoder</h1>
        <h2>Enter or upload PEM encoded certificate</h2>
        <div>
            <textarea id="certPemInput" rows="10" cols="50" placeholder="Enter PEM encoded certificate here"></textarea>
            <p></p>
            <input type="file" id="certFileUploader">
        </div>
        <div style="display:none;" id="issuerCertInput">
            <p></p>
            Issuer certificate input field<br>
            <textarea id="issuerPemInput" rows="10" cols="50" placeholder="Enter PEM encoded issuer certificate here"></textarea>
            <p></p>
            <input type="file" id="issuerFileUploader">
        </div>
        <p></p>
        <button id="decodeBtn">Decode!</button>
        <button id="readAttrBtn">Read X509 attributes</button>
        <button id="ocspBtn">Check revocation status</button>
        <button id="clearBtn">Clear!</button>
        <p></p>
        <div id="result"></div>
    </body>
</html>
